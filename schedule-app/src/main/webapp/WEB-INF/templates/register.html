<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Register</title>
</head>
<body>
	<div class="header">
        <div class="logo"></div>
        <ul class="navbar">
            <li><a href="index.html" th:href="@{/home}">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
	<div class="login-card">
	<h1>Register</h1><br>
		<form class="reg-form" action="#" th:action="@{/register}" th:object="${user}" method="POST">
			<div class="fullname"><input type="text" th:field="*{fullName}" class="fullname" maxlength="18" name="fullname" placeholder="Full Name:" required></div>
			<div class="login"><input type="text" th:field="*{login}" name="login" placeholder = "Login:" required></div>
			<div class="password"><input id = "password" th:field="*{password}" type="text" name="password" placeholder="Password:" required></div>
			<div class="confirm-password"><input id="confirm_password" type="text" name="confirm-password" placeholder="Confirm Password:"  required></div>

			<div class="email"><input type="email" th:field="*{email}" name="email" placeholder="Email:" required></div>
			<div class="submit-register"><input type="submit" class="login login-submit" name="submit" value="Register" onclick="return validate();"></div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/resources/js/confirm.js}"></script>
</body>
</html>
