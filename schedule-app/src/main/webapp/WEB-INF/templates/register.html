<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" th:href="@{/resources/css/style.css}">
	<title>Register</title>
</head>
<body>
	<div class="header">
        <div class="logo"></div>
        <ul class="navbar">
            <li><a href="index.html" th:href="@{/home}">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="register.html" th:href="@{/register}">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
	<div class="container">
		<form class="reg-form" action="#" method="post">
			<div class="fullname"><input type="text" class="fullname" maxlength="18" name="fullname" placeholder="Full Name:" required></div>
			<div class="login"><input type="text" name="login" placeholder = "Username:" required></div>
			<div class="password"><input id = "password" type="text" name="password" placeholder="Password:" required></div>
			<div class="confirm-password"><input id="confirm_password" type="text" name="confirm-password" placeholder="Confirm Password:"  required></div>
			<span id='message'></span>
			<div class="email"><input type="email" name="email" placeholder="Email:" required></div>
			<div class="submit-register"><input type="submit" name="submit" value="Register" onclick="return validate();"></div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/resources/js/confirm.js}"></script>
</body>
</html>
